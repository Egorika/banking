<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head"></head>
<body>
<div class="container">
    <div class="row">
        <form th:action="@{/login}" method="POST" class="form-signin">
            <img th:src="@{/img/login.png}" class="img-responsive form-signin-heading"
                 width="200" height="200" alt="login"/>
            <br/>
            <input type="text" id="username" name="username" th:placeholder="Username" class="form-control"/>
            <br/>
            <input type="password" id="password" name="password" th:placeholder="Password" class="form-control"/>
            <br/>

            <div th:if="${(param.error != null) && param.error[0] == 'true'}">
                <div class="alert alert-danger" align="center" role="alert">Неправильный логин или пароль</div>
            </div>
            <div class="btn_form">
                <button class="btn btn-lg btn-block " name="Submit" value="Login"
                        type="Submit" th:text="Войти"></button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
