<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title th:text="${post.title}">Edit post</title>
</head>

<body>

<header th:replace="layout :: site-header"></header>

<div class="container">
    <div class="row">
        <div class="col-8 ">
            <form autocomplete="off" action="#" th:action="@{/admin/edit}"
                  th:object="${post}" method="post" data-toggle="validator"
                  role="form">
                <h2 class="h2_pad">Изменить пост</h2>

                <input type="hidden" th:field="*{id}" th:value="*{id}">

                <div class="form-group btn_form">
                    <label for="inputTitle" class="control-label" id="title">Заголовок</label>
                    <input type="text" th:field="*{title}" th:value="*{title}"
                           class="form-control" id="inputTitle" placeholder="Заголовок" required>
                </div>

                <div class="form-group btn_form">
                    <label for="inputBody" class="control-label" id="text">Текст</label>
                    <textarea type="text" th:field="*{body}" th:value="*{body}" class="form-control" id="inputBody" placeholder="Текст"></textarea>
                </div>

                <div class="btn_form">
                    <button type="submit" class="btn btn-block btn-info">Изменить</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
